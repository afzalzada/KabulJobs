<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KabulJobs - Job Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .job-card {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 2.5rem;
            color: #c2185b;
            margin: 0;
        }
        
        .logo-text span {
            color: #1976d2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="logo-container">
                <div>
                    <h1 class="logo-text">Kabul<span>Jobs</span></h1>
                </div>
            </div>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Job opportunities in Afghanistan from <span class="font-semibold">acbar.org</span> and <span class="font-semibold">jobs.af</span>.
            </p>
        </header>

        <!-- Jobs Grid -->
        <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs will be loaded here -->
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500">
            <div class="border-t border-gray-200 pt-8">
                <p class="mb-4">KabulJobs - Connecting talent with opportunities across Afghanistan</p>
                <p class="text-sm">Job listings are sourced from <a href="https://www.acbar.org" target="_blank" class="text-indigo-600 hover:underline">acbar.org</a> 
                and <a href="https://www.jobs.af" target="_blank" class="text-indigo-600 hover:underline">jobs.af</a>.</p>
                <p class="mt-4 text-xs">Â© 2025 KabulJobs. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Load jobs from the JSON file
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('jobs-data.json');
                const data = await response.json();
                displayJobs(data.jobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsContainer').innerHTML = 
                    '<div class="col-span-3 text-center py-8 text-red-600">Error loading job data. Please check back later.</div>';
            }
        });

        // Display jobs on the page
        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (jobs.length === 0) {
                container.innerHTML = '<div class="col-span-3 text-center py-8">No jobs found. Check back later for new opportunities.</div>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-card bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-lg transition-all duration-300 overflow-hidden">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-gray-900 leading-tight">${job.title}</h3>
                            <div class="flex items-center">
                                <span class="text-xs font-medium px-2 py-1 rounded-full ${
                                    job.source === 'acbar.org' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'
                                }">
                                    ${job.source === 'acbar.org' ? 'ACBAR' : 'JOBS.AF'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <p class="text-lg font-semibold text-indigo-600 mb-1">${job.organization}</p>
                            <div class="flex items-center text-gray-600 mb-2">
                                <i class="fas fa-map-marker-alt mr-2 text-sm"></i>
                                <span class="text-sm">${job.location}</span>
                            </div>
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-clock mr-2 text-sm"></i>
                                <span class="text-sm">${job.type}</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                ${job.category}
                            </span>
                        </div>
                        
                        <p class="text-gray-600 text-sm mb-4">${job.description}</p>
                        
                        <div class="border-t border-gray-100 pt-4">
                            <div class="flex justify-between items-center">
                                <div class="text-sm">
                                    <span class="text-gray-500">Deadline: </span>
                                    <span class="font-medium">${job.deadline}</span>
                                </div>
                                <span class="text-xs text-gray-500">Posted ${job.postedDate}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 px-6 py-4 border-t border-gray-100">
                        <a href="${job.sourceUrl}" target="_blank" 
                           class="w-full flex items-center justify-center bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 text-sm font-medium">
                            <span>View Details</span>
                            <i class="fas fa-arrow-right ml-2 text-xs"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
